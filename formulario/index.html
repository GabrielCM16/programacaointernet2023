<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario IFPR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

<body class="py-5">
    <div class="container px-4 formBody">
        <div class="text-center" id="img-topo">
            <img src="https://seeklogo.com/images/I/ifpr-instituto-federal-do-parana-icone-logo-E4B5B3D67E-seeklogo.com.png" alt="IFPR" class="img-fluid mt-2 mb-3" width="200px">
        </div>
        <p class="paragraph">
            1 - Qual seu Nome
        </p>
        <div class="input-group-text mb-3">
            <span class="input-group-text" >Primeiro nome:</span>
            <input type="text" class="form-control" placeholder="Digite aqui">
        </div>
        <div class="input-group-text mb-3">
            <span class="input-group-text" >Segundo nome:</span>
            <input type="text" class="form-control" placeholder="Digite aqui">
        </div>

        <p>2 - Qual se gênero</p>
        <div>
            <input type="radio" name="flexRadioDefault" id="flexRadioDefault">
            <label for="flexRadioDefault">
                Homen
            </label>
        </div>
        <div>
            <input type="radio" name="flexRadioDefault" id="flexRadioDefault">
            <label for="flexRadioDefault">
                Mulher
            </label>
        </div>
        <div>
            <input type="radio" name="flexRadioDefault" id="flexRadioDefault">
            <label for="flexRadioDefault">
                Prefiro não informar
            </label>
        </div>
        <p class="paragraph mt-3">3 - Marque os treinamentos que você fez:</p>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox">
            <label class="form-check-label" >JavaScript</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox">
            <label class="form-check-label" >Java</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox">
            <label class="form-check-label" >Python</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox">
            <label class="form-check-label" >MySQL</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox">
            <label class="form-check-label" >UML</label>
        </div>

        <p class="paragraph mt-3">
            4- Quais são suas qualidades
        </p>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" value="option1">
            <label class="form-check-label">Proativo</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" value="option1">
            <label class="form-check-label">Frágil</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" value="option1">
            <label class="form-check-label">Resistente</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" value="option1">
            <label class="form-check-label">Barbuletta</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" value="option1">
            <label class="form-check-label">Narebas</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" value="option1">
            <label class="form-check-label">Morto</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" value="option1">
            <label class="form-check-label">Julebas</label>
        </div>

        <div class="text-center">
            <button type="button" class="btn btn-primary">Enviar</button>
        </div>
